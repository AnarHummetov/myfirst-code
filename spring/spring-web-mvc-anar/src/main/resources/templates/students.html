<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<title>Telebelerin siyahisi</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<h1>Telebe siyahisi</h1>
	<a class="btn btn-primary" th:href="@{/}">Ana sehife</a>
	<hr>
	<form th:action="@{/students}">
		<input name="q"> <input type="submit" value="Axtar">
	</form>
	<hr>
	<table class="table table-bordered table-striped table-dark">
		<thead>
			<tr>
				<th>Kod</th>
				<th>Ad</th>
				<th>Soyad</th>
				<th>Email</th>
				<th>Telefon</th>
				<th>Tevellud</th>
				<th>Sektor</th>
				<th>Emeliyyatlar</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="s:${students}">
				<td th:text="${s.id}"></td>
				<td th:text="${s.name}"></td>
				<td th:text="${s.surname}"></td>
				<td th:text="${s.email}"></td>
				<td th:text="${s.phone}"></td>
				<td th:text="${s.birthday}"></td>
				<td th:text="${s.sector}"></td>
				<td><a class="btn btn-danger"
					th:href="@{/students/delete/{id}(id=${s.id})}">Sil</a> <a
					class="btn btn-warning"
					th:href="@{/students/edit/{id}(id=${s.id})}">Redakte et</a></td>
			</tr>

		</tbody>
	</table>

</body>
</html>
