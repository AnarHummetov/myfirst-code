<html xmlns:th="www.thymleaf.org">
<head>
<title th:text=${header}></title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
<h1 th:text=${header}></h1>

	<form th:action="@{/students/save}" th:object=${student} method="post">

		<input th:field="*{id}" type="hidden">

		<p>Telebe adi</p>
		<input th:field="*{name}">

		<p>Telebe soyadi</p>
		<input th:field="*{surname}">

		<p>Telebe emaili</p>
		<input th:field="*{email}">

		<p>Telebe telefonu</p>
		<input th:field="*{phone}"> 
		
		<p>Telebe tevelludu</p>
		<input th:field="*{birthday}" type="date">
		
		<p>Telebe sektoru</p>
		<select th:field="*{sector}">
		<option>Az</option>
		<option>Rus</option>
		<option>Ingilis</option>
		</select>
		
		<br> <input type="submit"
			value="Yadda saxla">

	</form>
</body>
</html>
