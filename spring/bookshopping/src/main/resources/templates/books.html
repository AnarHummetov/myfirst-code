<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<title>Books page</title>
<style>
table,th,td{border: 1px solid black;
}
table{border-collapse: collapse; width: 60%;}
</style>
</head>
<body>
<table>
<thead>
<tr>
<th>Id</th>
<th>Ad</th>
</tr>


</thead>

<tbody>
<tr th:each="b : ${books}">
<td th:text="${b.id}"></td>
<td th:text="${b.name}"></td>
</tr>

</tbody>
</table>

</body>
</html>
