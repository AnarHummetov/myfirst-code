<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<title th:text="${header}">Yeni kitab</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>#book-register-form{width: 350px;margin:auto; }</style>
</head>
<body>

	<h1 th:text="${header}" style="text-align:center; color: green; ">Yeni kitab</h1>

	<form th:action="@{/books/new-book-process}" method="POST" th:object="${book}" id="book-register-form">
	<div class="form-group">
	<input type="hidden" class="form-control" id="book-id" th:field="*{id}"/></div>
	
	
	<div class="form-group"><label for="book-name">Ad:</label>
	<input class="form-control" id="book-name" th:field="*{name}"/></div>
	
	<div class="form-group"><label for="book-description">Təsvir:</label>
	<textarea class="form-control" id="book-description" th:field="*{description}"></textarea>
	</div>
	<div class="form-group"><label for="book-price">Qiymət:</label>
	<input class="form-control" type="number" id="book-price" th:field="*{price}"/>
	</div>
	<div class="form-group"><label for="book-author">Müəllif:</label>
	<input class="form-control" id="book-author" th:field="*{author}"/>
	</div>
	<div class="form-group"><label for="book-page-count">Səhifə sayı:</label>
	<input class="form-control" type="number" id="book-page-count" th:field="*{pageCount}"/>
	</div>
	
	<input class="btn btn-success" type="submit" value="Yadda saxla"/>
	
	</form>
<a th:href="@{/books}">Kitabların siyahısı</a>
</body>
</html>
